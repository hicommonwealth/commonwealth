# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # Service container image
      - image: circleci/node:12.3.1
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: commonwealth
          POSTGRES_DB: commonwealth

    working_directory: ~/commonwealth

    steps:
      # inital checkout
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: update dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: "set env var for no client"
          command: echo 'export NO_CLIENT="true"' >> $BASH_ENV
      - run:
          name: run api tests
          command: yarn test-api
      - run:
          name: run event tests
          command: yarn test-events
      - store_artifacts:
          path: coverage
