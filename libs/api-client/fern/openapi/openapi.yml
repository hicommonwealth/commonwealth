                              maximum: 2147483647
                              nullable: true
                            url:
                              type: string
                              maxLength: 255
                              nullable: true
                            eth_chain_id:
                              type: integer
                              minimum: 0
                              maximum: 2147483647
                              nullable: true
                            alt_wallet_url:
                              type: string
                              maxLength: 255
                              nullable: true
                            private_url:
                              type: string
                              maxLength: 255
                              nullable: true
