                                      required:
                                        - user_id
                                        - tag_id
                                      additionalProperties: false
                                  ApiKey:
                                    type: object
                                    properties:
                                      user_id:
                                        type: integer
                                        minimum: 0
                                        maximum: 2147483647
                                      hashed_api_key:
                                        type: string
                                      salt:
                                        type: string
                                      created_at:
                                        type: string
                                        format: date-time
                                      updated_at:
                                        type: string
                                        format: date-time
