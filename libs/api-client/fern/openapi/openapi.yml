openapi: 3.0.3
info:
  title: Common API
  version: 0.0.1
servers:
  - url: http://localhost:3000/api/v1
paths:
  /GetCommunities:
    get:
      operationId: getCommunities
      tags:
        - Community
      security:
        - apiKey: []
      parameters:
        - in: header
          name: address
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            anyOf:
              - not: {}
              - type: integer
                minimum: 1
                maximum: 50
            default: 10
        - name: cursor
          in: query
          required: false
          schema:
            anyOf:
              - not: {}
              - type: integer
                minimum: 1
            default: 1
          description: required for tRPC useInfiniteQuery hook, equivalent to page number
        - name: order_by
          in: query
          required: false
          schema:
            type: string
            enum:
              - profile_count
              - lifetime_thread_count
              - last_30_day_thread_count
        - name: order_direction
          in: query
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: relevance_by
          in: query
          required: false
          schema:
            type: string
            enum:
              - tag_ids
              - membership
        - name: network
          in: query
          required: false
          schema:
            type: string
            enum:
              - ethereum
              - erc20
              - erc721
              - erc1155
              - edgeware
              - osmosis
              - injective
              - solana
              - terra
              - near
              - stargaze
              - compound
              - evmos
              - kava
              - kyve
        - name: base
          in: query
          required: false
          schema:
            type: string
            enum:
              - cosmos
              - substrate
              - ethereum
              - near
              - solana
        - name: tag_ids
          in: query
          required: false
          schema:
            type: array
            items:
              type: number
              exclusiveMinimum: true
              minimum: 0
        - name: include_node_info
          in: query
          required: false
          schema:
            type: boolean
        - name: stake_enabled
          in: query
          required: false
          schema:
            type: boolean
        - name: has_groups
          in: query
          required: false
          schema:
            type: boolean
        - name: include_last_30_day_thread_count
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  limit:
                    type: integer
                    minimum: 0
                    maximum: 2147483647
                  page:
                    type: integer
                    minimum: 0
                    maximum: 2147483647
                  totalPages:
                    type: integer
                    minimum: 0
                    maximum: 2147483647
                  totalResults:
                    type: integer
                    minimum: 0
                    maximum: 2147483647
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        chain_node_id:
                          type: integer
                          minimum: 0
                          maximum: 2147483647
                          nullable: true
                        default_symbol:
                          type: string
                          default: ''
                        network:
                          type: string
                          default: ethereum
                        base:
                          type: string
                          enum:
                            - cosmos
                            - substrate
                            - ethereum
                            - near
                            - solana
                        icon_url:
                          type: string
                          nullable: true
                        active:
                          type: boolean
                        type:
                          type: string
                          enum:
                            - chain
                            - dao
                            - token
                            - offchain
                          default: chain
                        description:
                          type: string
                          nullable: true
                        social_links:
                          type: array
                          items:
                            anyOf:
                              - not: {}
                              - type: string
                                format: uri
                                nullable: true
                          default: []
                        ss58_prefix:
                          type: integer
                          minimum: 0
                          maximum: 2147483647
                          nullable: true
                        stages_enabled:
                          type: boolean
                          default: true
                        custom_stages:
                          type: array
                          items:
                            type: string
                          default: []
                        custom_domain:
                          type: string
                          nullable: true
                        block_explorer_ids:
                          type: string
                          nullable: true
                        collapsed_on_homepage:
                          type: boolean
                          default: false
                        default_summary_view:
                          type: boolean
                          nullable: true
                        default_page:
                          type: string
                          enum:
                            - default_all_discussions_view
                            - default_summary_view
                            - homepage
                          nullable: true
                        has_homepage:
                          type: string
                          enum:
                            - 'true'
                            - 'false'
                          default: 'false'
                          nullable: true
                        terms:
                          anyOf:
                            - anyOf:
                                - type: string
                                - type: string
                                  enum:
                                    - ''
                            - type: string
                              format: uri
                          nullable: true
                        admin_only_polling:
