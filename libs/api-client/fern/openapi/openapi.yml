                                                      type: string
                                                      pattern: ^[0-9]+$
                                                      nullable: true
                                                  required:
                                                    - source_type
                                                    - evm_chain_id
                                                    - contract_address
                                                  additionalProperties: false
                                                - type: object
                                                  properties:
                                                    source_type:
                                                      type: string
                                                      enum:
                                                        - eth_native
                                                    evm_chain_id:
                                                      type: integer
                                                      minimum: 0
                                                      maximum: 2147483647
