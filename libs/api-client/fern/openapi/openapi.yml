                              type: string
                              enum:
                                - terra
                                - ethereum
                                - solana
                                - cosmos
                                - near
                                - substrate
                              nullable: true
                            name:
                              type: string
                              maxLength: 255
                              nullable: true
                            description:
                              type: string
                              maxLength: 255
                              nullable: true
                            ss58:
                              type: integer
                              minimum: 0
                              maximum: 2147483647
