                                type: boolean
                                default: false
                              StakeTransactions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    transaction_hash:
                                      type: string
                                      minLength: 66
                                      maxLength: 66
                                    community_id:
                                      type: string
                                    stake_id:
                                      type: integer
                                      minimum: 0
                                      maximum: 2147483647
                                      default: 2
                                    address:
                                      type: string
                                    stake_amount:
                                      type: integer
                                      minimum: 0
                                      maximum: 2147483647
                                    stake_price:
                                      type: string
                                    stake_direction:
                                      type: string
                                      enum:
                                        - buy
                                        - sell
                                    timestamp:
                                      type: integer
                                      minimum: 0
                                      maximum: 2147483647
                                  required:
                                    - transaction_hash
                                    - community_id
                                    - address
                                    - stake_amount
                                    - stake_direction
                                    - timestamp
                                  additionalProperties: false
                                nullable: true
                              created_at:
                                type: string
                                format: date-time
                              updated_at:
                                type: string
                                format: date-time
                            required:
                              - community_id
                            additionalProperties: false
                          nullable: true
                        CommunityTags:
                          type: array
                          items:
                            type: object
                            properties:
                              community_id:
                                type: string
                              tag_id:
                                type: integer
                                minimum: 0
                                maximum: 2147483647
                              Tag:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                    minimum: 0
                                    maximum: 2147483647
                                  name:
                                    type: string
                                required:
                                  - name
                                additionalProperties: false
                                nullable: true
                            required:
                              - community_id
                              - tag_id
                            additionalProperties: false
                          nullable: true
                        ChainNode:
                          type: object
                          properties:
                            id:
                              type: integer
