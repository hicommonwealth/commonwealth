                                      - hashed_api_key
                                      - salt
                                    additionalProperties: false
                                  created_at:
                                    type: string
                                    format: date-time
                                  updated_at:
                                    type: string
                                    format: date-time
                                required:
                                  - profile
                                additionalProperties: false
                              created_at:
                                type: string
                                format: date-time
                              updated_at:
                                type: string
                                format: date-time
                            required:
                              - address
                              - community_id
                            additionalProperties: false
                        CommunityStakes:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                minimum: 0
                                maximum: 2147483647
