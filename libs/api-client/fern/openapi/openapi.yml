                                                      type: string
                                                      enum:
                                                        - cw721
                                                        - cw20
                                                    cosmos_chain_id:
                                                      type: string
                                                    contract_address:
                                                      type: string
                                                  required:
                                                    - source_type
                                                    - cosmos_chain_id
                                                    - contract_address
                                                  additionalProperties: false
                                          required:
                                            - threshold
                                            - source
                                          additionalProperties: false
                                      required:
                                        - rule
                                        - data
                                      additionalProperties: false
                                    - type: object
                                      properties:
                                        rule:
                                          type: string
                                          enum:
                                            - allow
                                        data:
                                          type: object
                                          properties:
                                            allow:
                                              type: array
                                              items:
                                                type: string
                                                pattern: ^0x[a-fA-F0-9]{40}$
                                          required:
                                            - allow
                                          additionalProperties: false
                                      required:
                                        - rule
                                        - data
                                      additionalProperties: false
