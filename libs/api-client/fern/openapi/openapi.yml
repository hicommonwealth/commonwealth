                                          imageBehavior:
                                            type: string
                                            nullable: true
                                        additionalProperties: false
                                        nullable: true
                                    additionalProperties: false
                                  xp_points:
                                    type: integer
                                    minimum: 0
                                    maximum: 2147483647
                                    default: 0
                                    nullable: true
                                  ProfileTags:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        user_id:
                                          type: number
                                        tag_id:
                                          type: number
                                        created_at:
                                          type: string
