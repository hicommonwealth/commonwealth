apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dns
spec:
  acme:
    email: kurtis@common.xyz
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-dns-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-secrets
              key: CLOUDFLARE_API_TOKEN
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert-dns
  namespace: ingress-nginx
spec:
  secretName: wildcard-cert-dns-tls
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  commonName: '*.unique.rocks'
  dnsNames:
    - '*.unique.rocks'
