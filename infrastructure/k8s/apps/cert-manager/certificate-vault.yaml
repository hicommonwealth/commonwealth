apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-selfsigned
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-tls
spec:
  commonName: vault
  usages:
    - server auth
  dnsNames:
    - vault
    - vault.default
    - vault.default.svc
    - vault.default.svc.cluster.local
    - vault-0
    - vault-0.default
    - vault-0.default.svc
    - vault-0.default.svc.cluster.local
  ipAddresses:
    - 127.0.0.1
  secretName: vault-tls
  issuerRef:
    name: vault-selfsigned