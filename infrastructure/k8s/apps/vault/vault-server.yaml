apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-server
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hicommonwealth/commonwealth
    targetRevision: ka.review-apps
    path: infrastructure/charts/vault-server

    helm:
      releaseName: vault
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: vault

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
