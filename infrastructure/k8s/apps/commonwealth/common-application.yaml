apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: commonwealth
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hicommonwealth/commonwealth.git
    targetRevision: ka.review-apps
    path: infrastructure/charts/commonwealth-application
  destination:
    server: https://kubernetes.default.svc
    namespace: commonwealth
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
