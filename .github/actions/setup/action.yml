name: Setup
description: Node/pnpm setup + install
inputs:
  node-version:
    description: Node version
    required: true
  fetch-depth:
    description: Number of commits to fetch
    required: false
    default: '1'
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: ${{ inputs.fetch-depth }}
    - uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: false
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
    - name: Install
      shell: bash
      run: |
        pnpm add -g node-gyp && 
        pnpm i --ignore-scripts
