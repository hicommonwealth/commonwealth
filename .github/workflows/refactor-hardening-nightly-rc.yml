name: Refactor Hardening Nightly and RC

env:
  APP_ENV: CI
  IS_CI: true
  CI: true
  NODE_ENV: 'test'
  ROLLBAR_ENV: 'GitHubCI'
  TEST_WITHOUT_LOGS: 'true'
  PRIVATE_KEY: '0x83c65f24efbc8f4bc54ad425e897fc3ea01f760d5e71671a30eacb075ebe2313'
  USES_DOCKER_PGSQL: true
  PORT: 8080
  REDIS_URL: redis://localhost:6379
  FEDERATION_POSTGRES_DB_URL: postgresql://commonwealth:edgeware@localhost/common_test
  ALCHEMY_PRIVATE_APP_KEY: ${{ secrets.ALCHEMY_PRIVATE_APP_KEY }}
  ALCHEMY_PUBLIC_APP_KEY: ${{ secrets.ALCHEMY_PUBLIC_APP_KEY }}

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      run_mode:
        description: Execution mode for this run
        required: true
        default: nightly
        type: choice
        options:
          - nightly
          - release-candidate

jobs:
  refactor-hardening-e2e:
    name: Refactor Hardening E2E (${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode || 'nightly' }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        node: [ 22 ]

    services:
      postgres:
        image: hicommonwealth/cw_postgres:latest
        env:
          POSTGRES_USER: commonwealth
          POSTGRES_DB: common_test
          POSTGRES_PASSWORD: edgeware
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node }}

      - uses: ./.github/actions/e2e

      - name: Build server
        run: pnpm -F commonwealth build

      - name: Print run mode
        run: |
          echo "Workflow trigger: ${{ github.event_name }}"
          echo "Run mode: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode || 'nightly' }}"

      - name: Run mature + serial + stateful E2E suites
        run: |
          pnpm -F commonwealth bootstrap-test-db &&
          (cd packages/commonwealth && SERVICE=web node --import=extensionless/register --enable-source-maps ./build/server.js) &
          (pnpm -F commonwealth wait-server \
            && pnpm -F commonwealth test-e2e-mature --forbid-only \
            && pnpm -F commonwealth test-e2e-serial --forbid-only \
            && pnpm -F commonwealth test-e2e-stateful --forbid-only)

      - name: Upload refactor hardening artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: refactor-hardening-e2e-artifacts
          path: |
            packages/commonwealth/test/e2e/test-results
            packages/commonwealth/playwright-report
          retention-days: 7
