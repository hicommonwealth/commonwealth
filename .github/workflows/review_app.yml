            -var="hcp_app_name=PR-${{ steps.set_pr_number.outputs.pr_number }}" \
            -var="image_tag=${{ steps.set_effective_sha.outputs.sha }}" \
            -var="pr_number=${{ steps.set_pr_number.outputs.pr_number }}" \
            -out=tfplan.k8s

