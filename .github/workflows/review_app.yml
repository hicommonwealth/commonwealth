      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.0

      # This is for accessing Terraform state in S3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init with PR-specific state
        id: init
        working-directory: terraform
        run: |
          PR_NUMBER="${{ steps.set_pr_number.outputs.pr_number }}"
          terraform init \
            -backend-config="key=commonwealth-pr-environments/pr-${PR_NUMBER}/terraform.tfstate"

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: terraform plan -var="do_token=${{ secrets.DO_REVIEW_APPS_API_KEY }}" -var="vault_token=${{ secrets.VAULT_TOKEN }}" -out=tfplan
