name: CI
on: [push]

jobs:
  # These tests run slowly, so run them in a separate job
  e2e-tests:
    strategy:
      matrix:
        node: [ 18 ]
    name: Commonwealth E2E Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: commonwealth
          POSTGRES_DB: commonwealth
          POSTGRES_PASSWORD: edgeware
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ matrix.node }}-${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn --ignore-engines

      - name: Init Db
        run: cd packages/commonwealth && npx sequelize db:migrate

      - name: Cache browsers
        id: playwright-cache
        uses: actions/cache@v3
        with:
          path: '~/.cache/ms-playwright/chromium-1045'
          key: hashFiles('~/.cache/ms-playwright/chromium-1045') }}

      - name: Install playwright browser drivers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Run e2e tests
        run: yarn --cwd packages/commonwealth start & (yarn --cwd packages/commonwealth wait-server && yarn --cwd packages/commonwealth test-e2e)
        env:
          PORT: 8080
          USES_DOCKER_PGSQL: true

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: coverage

  # These tests run quickly, so run them in a separate job
  commonwealth-unit-integration:
    strategy:
      matrix:
        node: [ 18 ]
    name: All Commonwealth Unit And Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: commonwealth
          POSTGRES_DB: commonwealth
          POSTGRES_PASSWORD: edgeware
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
      evm_test_app:
        image: irowan/common_chain_tests
        ports:
         - 3000:3000  

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ matrix.node }}-${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn --ignore-engines
        
      - name: Start EVM Testnet
        run: docker run -d --pull missing --name chain --network $(docker network ls -q) --network-alias chain -p 8545:8545 -e GITHUB_ACTIONS=true -e CI=true trufflesuite/ganache:latest --fork --miner.blockTime 12 --wallet.unlockedAccounts 0xF977814e90dA44bFA03b6295A0616a897441aceC --wallet.unlockedAccounts 0xfA9b5f7fDc8AB34AAf3099889475d47febF830D7 --wallet.unlockedAccounts 0xBE0eB53F46cd790Cd13851d5EFf43D12404d33E8 
      
      - name: Init Db
        run: cd packages/commonwealth && npx sequelize db:migrate

      - name: Run linter
        run: yarn lint-branch

      - name: Run Token Balance Cache Unit Tests
        run: yarn --cwd packages/token-balance-cache test

      - name: Run Chain Events Unit Tests
        run: yarn --cwd packages/chain-events unit-test

      - name: Run unit tests
        run: yarn --cwd packages/commonwealth unit-test

      - name: Run API tests
        run: yarn --cwd packages/commonwealth test-api
        env:
          NO_CLIENT: true

      - name: Typecheck
        run: yarn --cwd packages/commonwealth check-types
